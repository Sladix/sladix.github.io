<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.25/angular-sanitize.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js"></script>
    <meta charset="utf-8">
    <title>YCombinator displayer</title>
  </head>
  <body>
    <div ng-controller="NewsController as newsCtrl">
      <nav class="navbar navbar-inverse">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Hacker News viewer</a>
        </div>
        <div class="container-fluid">
          <form class="navbar-form" >
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Currently viewing</span>
              <select class="form-control" name="" ng-model="newsCtrl.contentType" ng-change="newsCtrl.loadContent();">
                <option value="newstories">Top news</option>
                <option value="topstories">Top stories</option>
                <option value="showstories">Show HN</option>
                <option value="askstories">Ask HN</option>
              </select>
            </div>
          </form>
        </div>
      </nav>
      <div class="container-fluid center">
        <div class="news" ng-repeat="n in newsCtrl.news">
          <a ng-href="{{n.url}}" class="title">{{n.title}}</a>
          <span class="score">{{n.score}}</span>
          <span class="author"><a ng-href="https://news.ycombinator.com/item?id={{n.id}}">{{n.by}} <span ng-show="n.descendants">- {{n.descendants}}</span></a></span>
          <div class="text" ng-show="n.text && n.text.length > 0" ng-bind-html="n.text"></div>
        </div>
      </div>
    </div>
  </body>
</html>
